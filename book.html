<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./book.css" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Baloo:wght@400&display=swap"
    />
    <style>
        /* Add CSS to make the dropdown larger */
        select#hours {
            padding: 10px; /* Increase padding for height */
            font-size: 16px; /* Increase font size */
            background-color: #f2f2f2; /* Background color */
            border: 1px solid #ccc; /* Border */
            border-radius: 5px; /* Border radius */
            width: 120px; /* Set a fixed width */
        }

        select#hours:hover {
            background-color: #e0e0e0; /* Background color on hover */
        }

        select#hours:focus {
            border: 1px solid #007BFF; /* Border color on focus */
        }

        select#hours option {
            background-color: #f2f2f2; /* Background color for options */
        }

        select#hours option:hover {
            background-color: #e0e0e0; /* Background color for options on hover */
        }

        /* Style for the "Book Now" button */
        .book-now-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            outline: none; /* Remove the focus outline */
        }

        /* Remove the blue outline that appears when the button is focused */
        .book-now-button:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="group-parent">
        <div class="pay-park-parent">
            <b class="pay-park">Pay & Park</b>
            <div class="fare-per-hour-container">
                <p class="fare-per-hour">Fare per hour : 37.62 Rs.</p>
                <p class="fare-per-hour">Booking Duration :
                    <select id="hours">
                        <option value="1" min="1" max="12" selected>1 hr</option>
                        <option value="2" min="1" max="12">2 hrs</option>
                        <option value="3" min="1" max="12">3 hrs</option>
                        <option value="4" min="1" max="12">4 hrs</option>
                        <option value="5" min="1" max="12">5 hrs</option>
                        <option value="6" min="1" max="12">6 hrs</option>
                        <option value="7" min="1" max="12">7 hrs</option>
                        <option value="8" min="1" max="12">8 hrs</option>
                        <option value="9" min="1" max="12">9 hrs</option>
                        <option value="10" min="1" max="12">10 hrs</option>
                        <option value="11" min="1" max="12">11 hrs</option>
                        <option value="12" min="1" max="12">12 hrs</option>
                    </select>
                </p>
                <p class="fare-per-hour">Distance : 2.4 Km</p>
                <p class="fare-per-hour">Evaluated Amount : <span id="amount"></span> Rs.</p>
            </div>
            <img class="group-child" alt="" src="./public/group-1.svg" />

            <div class="location-kondhwa-budruk">
                Location: Kondhwa Budruk, Pune, Maharashtra
            </div>
            <div class="ratings-41">Ratings: 4.1</div>
            <!-- Replace the "Book Now" image with a button -->
            <div class="book-now-wrapper">
                <button class="book-now-button" id="book-now-button">Book Now</button>
            </div>
        </div>
        <img
            class="unsplash1dvanejfsz0-icon"
            alt=""
            src="./public/unsplash1dvanejfsz0@2x.png"
        />
    </div>

    <script>
        const hoursSelect = document.getElementById("hours");
        const amountSpan = document.getElementById("amount");
        const bookNowButton = document.getElementById("book-now-button");

        hoursSelect.addEventListener("change", (event) => {
            const selectedHours = event.target.value;
            const farePerHour = 37.62;
            const evaluatedAmount = (farePerHour * selectedHours).toFixed(2);
            amountSpan.textContent = `${evaluatedAmount}`;
        });

        // Trigger change event to calculate the initial amount
        hoursSelect.dispatchEvent(new Event("change"));

        // Add a click event listener to the "Book Now" button
        bookNowButton.addEventListener("click", () => {
            // Redirect to the "payment.html" page with the selected booking duration as a query parameter
            const selectedHours = hoursSelect.value;
            window.location.href = `payment.html?bookingDuration=${selectedHours}`;
        });
    </script>
</body>
</html>
