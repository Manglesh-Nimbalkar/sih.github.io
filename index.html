<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Parking Management</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
	
    <style>
      body {
        position: relative;
      }
      video#video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%; /* Adjust the width to 100% */
        height: auto;  /* Maintain the aspect ratio */
        z-index: -1;
      }
      section.ftco-section {
        position: relative;
        z-index: 1; /* Add a higher z-index value to make content visible */
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="video-background">
      <source src="bg.mp4" type="video/mp4">
    </video>
	<!-- <img class="map-icon" alt="" src="./loginbg.png" /> -->
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Page</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
				  <h3 class="mb-4 text-center">Have an account?</h3>
				  <form action="#" class="signin-form">
					  <div class="form-group">
						  <input type="text" class="form-control" placeholder="Username" required>
					  </div>
				<div class="form-group">
				  <input id="password-field" type="password" class="form-control" placeholder="Password" required>
				  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				</div>
				<div class="form-group">
					<button id="sign-in-button" type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
		
				</div>
				
				<div id="error-message" class="text-danger text-center"></div>
				
				<div class="form-group d-md-flex">
					<div class="w-50">
						<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
				</div>
			  </form>
			  <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
			  <div class="social d-flex text-center">
				  <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
				  <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
			  </div>
			  </div>
				</div>
			</div>
		</div>
    </section>
    <script>
		document.addEventListener("DOMContentLoaded", function () {
		  const usernameInput = document.querySelector('input[placeholder="Username"]');
		  const passwordInput = document.querySelector('input[placeholder="Password"]');
		  const signInButton = document.getElementById("sign-in-button");
		  const errorMessage = document.getElementById("error-message");
		
		  signInButton.addEventListener("click", function (event) {
			event.preventDefault();
		
			const enteredUsername = usernameInput.value.trim();
			const enteredPassword = passwordInput.value.trim();
		
			if (enteredUsername === "Rutvik Kachgunde" && enteredPassword === "rutvik@2004") {
			  window.location.href = "./homepage.html";
			} else if (enteredUsername !== "Rutvik Kachgunde" && enteredPassword !== "rutvik@2004") {
			  errorMessage.textContent = "Invalid username and password. Please try again.";
			} else if (enteredUsername !== "Rutvik Kachgunde") {
			  errorMessage.textContent = "Invalid username. Please try again.";
			} else {
			  errorMessage.textContent = "Invalid password. Please try again.";
			}
		  });
		});
	</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
